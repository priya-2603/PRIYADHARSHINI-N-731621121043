<html>
    <head>
        <title>BS list-group</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    </head>
    <body>
        <ul class="list-group">
            <li class="list-group-item">one</li>
            <li class="list-group-item">two</li>
            <li class="list-group-item">three</li>
        </ul>
        <br>
        <ul class="list-group">
            <li class="list-group-item">one<span class="badge">12</span></li>
            <li class="list-group-item">two<span class="badge">5</span></li>
            <li class="list-group-item"><span class="badge">3</span>three</li>
        </ul>
        <br>
        <div class="list-group">
            <a href="#" class="list-group-item">one</a>
            <a href="#" class="list-group-item">two</a>
            <a href="#" class="list-group-item">three</a>
        </div>
        <br>
        <div class="list-group">
            <a href="#" class="list-group-item active">one</a>
            <a href="#" class="list-group-item">two</a>
            <a href="#" class="list-group-item disabled">three</a>
        </div>

    </body>
</html>
