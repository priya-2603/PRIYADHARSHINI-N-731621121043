<html>
    <head>
       <TITLE>Welcome to CSS Selector</TITLE>
       <style>
        /* universal Selector */
        * {
            color: palevioletred;
        }
        /* Tag Selector */
        table {
            border: 2px solid skyblue;
        }
        /* ID Selector */
        #priya {
            border: 2px solid seashell;
            width: 50%;
            background-color: cadetblue;
            text-align: center;
        }
        /* Class Selector */
        .MyTable {
            border: 2px solid black;
            width: 50%;
        }

       </style>
    </head>
    <body>
    
            <h1 id="priya">Welcome to CSS Selector</h1>
            <br>
            <table class="MyTable">
                <tr><th>Emp Id</th><th>Emp Name</th><th>Emp Salary</th></tr>
            <tr><td>015</td><td>Dhivya</td><td>50,000</td></tr>
            <tr><td>043</td><td>Priya</td><td>50,000</td></tr>
            </table>
    </body>
</html>
