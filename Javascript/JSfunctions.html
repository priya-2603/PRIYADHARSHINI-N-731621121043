<html lang="en">
<head>
     <title>JavaScript</title>
     <script>
        function myfunction(){
            document.write("<b>JavaScript Function Example</b>")
        }
        function addition(a,b){
            let sum = a+b;
            document.write("<b>Sum: "+sum);
        }
        function subtraction(c,d){
            let difference = c-d;
            document.write("<b>Difference: "+difference);
        }
     </script>
</head>
<body>
   <button onclick="myfunction()">Click Me</button> 
<br><br>
<button onclick="addition(10,20)">add</button> 
<br><br>
<button onclick="subtraction(60,70)">sub</button>

</body>
</html>
