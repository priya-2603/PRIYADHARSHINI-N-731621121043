<html>
<head>
    <title>palindrome</title>
    <script>
        function palindrome() {
            let str = document.getElementById("str").value;
            let isPalindrome = true;
            for (let i=0,j=str.length-1;i<j;i++,j--) {
                if (str.charAt(i) != str.charAt(j)) {
                    isPalindrome = false;
                    break;
                }
            }
            if(isPalindrome) {
                document.getElementById("ResultDiv").innerHTML ="Palindrome";
            }else{
                document.getElementById("ResultDiv").innerHTML ="Not a Palindrome";
            }
        }
    </script>
</head>
<body>
    Enter the String: <input type="text" id="str" value="Enter the word" onfocus="this.value=''" onblur="palindrome()" />
    <br><br>
   <div id="ResultDiv"></div>
</body>
</html>
