<html>
    <head>
        <title>Web Page</title>
        <script>
          function starpattern(){
            let n = parseInt(document.getElementById("n").value);
            let i,j;
            let result="";
             for(i=0;i<=n;i++){
                for(j=0;j<=i-1;j++){
                    result = result+"*  "; 
                }
                result = result+"<br>"; 
            }
            document.getElementById("ResultDiv").innerHTML = result; 
        }
    </script>
    </head>
<body>
     Enter Number <input type="text" id="n" value="Enter the number" onfocus="this.value=''" onblur="starpattern()"/>
     <div id="ResultDiv"></div>
</body>
</html>
