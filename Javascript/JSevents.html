<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(){
        let a =parseInt(document.getElementById("n1").value);
        let fact=1;
        let i;
        for(i=1;i<=a;i++){
            fact=fact*i;
            result=fact;
        }
       
document.getElementById("ResultDiv").innerHTML=result;
     
        }
    </script>
</head>
<body>
    Enter first number <input type="text" id="n1" value="Enter a number" onfocus="this.value=''" onblur="factorial()"/>
    <br>
    
    <div id="ResultDiv"></div>
    
</body>

</html>
