<body>
    <script>
        class Student {
            constructor(name,age,studies){
                this.name=name;
                this.age=age;
                this.studies=studies;
            }
            display() {
                document.write("<br> student name :" + this.name);
                document.write("<br> student age:" + this.age);
                document.write("<br> student studies :" + this.studies);

            }
        }
        var student1=new Student("priya",20,"BME");
        student1.display();

        var student1=new Student("kaviya",20,"CA");
        student1.display();



    </script>
    
</body>
</html>
