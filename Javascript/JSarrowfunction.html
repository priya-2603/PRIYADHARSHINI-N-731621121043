<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
<script>
    
        const sum=()=>10+20;
        document.write("<br>Addition : "+sum());

        const sub=(x,y)=>x-y;
        document.write("<br>Subtraction : "+sub(20,30));

        const mul=(x,y)=> { return(x*y)};
        document.write("<br>Multiplication: "+mul(35,35));

        const big=(x,y)=>{
            if(x>y)
            return x;
        else
        return y;
        };
document.write("<br>Biggest Number : "+big(20,30));

const factorial=(x)=>{
    let fact=1;
for( let i=1;i<=x;i++){
            fact=fact*i;
        }
        return fact;
    }
    document.write("<br>Factorial Number : "+factorial(5));
       




</script>
</head>

</body>
</html>
