<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition (a,b){
            let sum=a+b;
            alert("Addition : "+sum);
        }
        function subtraction(a,b){
            let sub=a-b;
            alert("Subtraction : "+sub);
        }
        function Multiplication (a,b){
            let multiply=a*b;
            alert("Multiplication : "+multiply);
        }
        function Division (a,b){
            let div =a/b;
            alert("Division : "+div);
        }

    </script>
</head>
<body>
    <button onclick="addition(10,20)">addition</button>
<br>  
<button onclick="subtraction(10,20)">subtraction</button>
<br>  
<button onclick="Multiplication(10,20)">Multiplication</button>  
<br>  
<button onclick="Division(5,20)">Division</button>    
</body>
</html>
