<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Literal</title>
<script>
    function myfunction(){
let skills =["C","C++","Java"];
document.write("Array Element :" +skills);
document.write("<br> Total no of Elements :"+skills);
document.write("<br> First Element :"+skills[0]);
document.write("<br> Last  Elements :"+skills[skills.length-1]);
skills.push(".Net");
document.write("<br>Array Elements: "+skills);
skills.pop();
document.write("<br>Array Elements: "+skills);
document.write("<br>Array Elements: ");
for(let i=0;i<skills.length;i++){
    document.write("<br>" + skills[i]);
}
}

</script>
</head>
<body onload="myfunction()">
    
</body>
</html>
